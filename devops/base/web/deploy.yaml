---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: timemachine
  name: timemachine-web
spec:
  strategy:
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app: timemachine
      component: web
  template:
    metadata:
      labels:
        app: timemachine
        role: web
        component: web
      name: timemachine
    spec:
      containers:
        - name: timemachine-web
          image: image-registry.openshift-image-registry.svc:5000/ed57f0-tools/timemachine-web:latest
          imagePullPolicy: Always
          startupProbe:
            httpGet:
              path: /
              port: 8080
            failureThreshold: 11
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            timeoutSeconds: 3
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 50m
              memory: 128Mi
            requests:
              cpu: 20m
              memory: 64Mi
          volumeMounts:
              - name: config-vol
                mountPath: /opt/app-root/etc/Caddyfile
                subPath: Caddyfile
      volumes:
        - name: config-vol
          configMap:
            name: timemachine-web-config
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: timemachine
    component: web
  name: timemachine-web
spec:
  selector:
    app: timemachine
    component: web
  ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
---
apiVersion: v1
kind: Route
metadata:
  labels:
    app: timemachine
    component: web
  name: timemachine-web
spec:
  port:
    targetPort: 8080-tcp
  tls:
    insecureEdgeTerminationPolicy: Redirect
    terminationc: edge
  to:
    kind: Service
    name: timemachine-web
    weight: 100

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: timemachine
  name: api
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: timemachine
      component: api
  strategy:
    type: RollingUpdate
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
  template:
    metadata:
      labels:
        app: timemachine
        role: api
        component: api
    spec:
      containers:
      - name: timemachine-api
        image: image-registry.openshift-image-registry.svc:5000/ed57f0-tools/timemachine-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          limits:
            cpu: 60m
            memory: 384Mi
          requests:
            cpu: 20m
            memory: 288Mi
        envFrom:
          - configMapRef:
              name: api-env
          - secretRef:
              name: api-creds
      dnsPolicy: ClusterFirst
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: timemachine
  name: api
spec:
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: timemachine
    component: api
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: v1
kind: Route
metadata:
  labels:
    app: timemachine
    component: api
  name: api
spec:
  port:
    targetPort: 8080-tcp
  tls:
    insecureEdgeTerminationPolicy: Redirect
    terminationc: edge
  to:
    kind: Service
    name: api
    weight: 100

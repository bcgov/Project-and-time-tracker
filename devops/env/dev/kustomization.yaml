---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ed57f0-dev
bases:
  - ../../base/db
  - ../../base/dev/api
  - ../../base/dev/web
  - ../../base/policy
  - ../../base/backup
resources:
  - web-to-api-route.yaml
patches:
  - api-resource-patch.yaml
  - api-replica-patch.yaml
  - web-replica-patch.yaml
  - web-resource-patch.yaml
  - db-replica-patch.yaml
  - db-pvc-patch.yaml
  - db-resoure-patch.yaml
generatorOptions:
  labels:
    app: timemachine
    type: generated
configMapGenerator:
  - name: api-env
    env: api-env.properties
secretGenerator:
  - name: api-creds
    behavior: create
    type: Opaque
    env: api-secret.properties
  - name: patroni-creds
    behavior: create
    type: Opaque
    env: db-secret.properties
images:
  - name: image-registry.openshift-image-registry.svc:5000/ed57f0-tools/timemachine-api-dev
    newTag: "latest"
  - name: image-registry.openshift-image-registry.svc:5000/bcgov/patroni-postgres
    newTag: "12.4-latest"
